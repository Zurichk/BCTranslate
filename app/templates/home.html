{% extends 'base.html' %}

{% block content %}
<style>
  .upload-section {
    text-align: center;
    padding: 2rem 0;
  }
  
  .file-input-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    margin-bottom: 2rem;
  }
  
  .file-input-label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem 2rem;
    border: 3px dashed #dee2e6;
    border-radius: 16px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .file-input-label:hover {
    border-color: #667eea;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    transform: translateY(-2px);
  }
  
  .file-input-label i {
    font-size: 3rem;
    color: #667eea;
    margin-right: 1rem;
  }
  
  input[type="file"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .file-name-display {
    margin-top: 1rem;
    font-weight: 500;
    color: #495057;
  }
  
  .translation-method-section {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 2rem;
  }
  
  .translation-method-section h5 {
    margin-bottom: 1.5rem;
    color: #1a1d29;
    font-weight: 600;
  }
  
  .method-option {
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 1.25rem;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
  }
  
  .method-option:hover {
    border-color: #667eea;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    transform: translateX(5px);
  }
  
  .method-option input[type="radio"] {
    width: 20px;
    height: 20px;
    margin-right: 1rem;
    cursor: pointer;
  }
  
  .method-option.selected {
    border-color: #667eea;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
  }
  
  .method-info {
    flex: 1;
  }
  
  .method-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: #1a1d29;
    margin-bottom: 0.25rem;
  }
  
  .method-description {
    font-size: 0.9rem;
    color: #6c757d;
    margin: 0;
  }
  
  .method-icon {
    font-size: 2rem;
    margin-left: 1rem;
    color: #667eea;
  }
  
  .submit-btn-wrapper {
    text-align: center;
    margin-top: 2rem;
  }
  
  .btn-translate {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    padding: 1rem 3rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
  }
  
  .btn-translate:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
  }
  
  .btn-translate:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
</style>

<div class="upload-section">
  <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
    
    <div class="file-input-wrapper">
      <label for="filexml" class="file-input-label">
        <i class="bi bi-cloud-upload"></i>
        <div>
          <h5 style="margin: 0; color: #495057;">Selecciona un archivo .xlf</h5>
          <p style="margin: 0; color: #6c757d; font-size: 0.9rem;">o arrastra y suelta aquí</p>
        </div>
      </label>
      <input type="file" name="filexml" id="filexml" accept=".xlf" required>
      <div class="file-name-display" id="fileNameDisplay"></div>
    </div>
    
    <div class="translation-method-section">
      <h5><i class="bi bi-gear me-2"></i>Selecciona el Motor de Traducción</h5>
      
      <label class="method-option" for="method-google">
        <input type="radio" name="translation_method" value="google" id="method-google" checked>
        <div class="method-info">
          <div class="method-title">Google Translate</div>
          <div class="method-description">Traducción estándar gratuita con Google Translator</div>
        </div>
        <i class="bi bi-google method-icon"></i>
      </label>
      
      <!-- Gemini y DeepSeek deshabilitados temporalmente
      <label class="method-option" for="method-gemini">
        <input type="radio" name="translation_method" value="gemini" id="method-gemini">
        <div class="method-info">
          <div class="method-title">Google Gemini</div>
          <div class="method-description">IA avanzada de Google para traducciones contextuales</div>
        </div>
        <i class="bi bi-stars method-icon"></i>
      </label>
      
      <label class="method-option" for="method-deepseek">
        <input type="radio" name="translation_method" value="deepseek" id="method-deepseek">
        <div class="method-info">
          <div class="method-title">DeepSeek AI</div>
          <div class="method-description">Modelo de IA especializado en traducciones precisas</div>
        </div>
        <i class="bi bi-robot method-icon"></i>
      </label>
      -->
    </div>
    
    <div class="submit-btn-wrapper">
      <button type="submit" class="btn btn-translate" id="submitBtn">
        <i class="bi bi-translate me-2"></i>Traducir Archivo
      </button>
    </div>
    
  </form>
</div>

<script>
  // Mostrar nombre del archivo seleccionado
  document.getElementById('filexml').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || '';
    const display = document.getElementById('fileNameDisplay');
    if (fileName) {
      display.innerHTML = '<i class="bi bi-file-earmark-text me-2"></i>' + fileName;
      display.style.color = '#667eea';
      display.style.fontWeight = '600';
    } else {
      display.innerHTML = '';
    }
  });
  
  // Resaltar opción seleccionada
  document.querySelectorAll('.method-option').forEach(option => {
    option.addEventListener('click', function() {
      document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('selected'));
      this.classList.add('selected');
      this.querySelector('input[type="radio"]').checked = true;
    });
  });
  
  // Marcar la opción por defecto
  document.querySelector('.method-option').classList.add('selected');
  
  // Deshabilitar botón durante envío
  document.getElementById('uploadForm').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Traduciendo...';
  });
</script>
{% endblock %}
